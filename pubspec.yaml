  font_awesome_flutter: ^9.0.0
  pdf_flutter:
    git: https://github.com/emran92/pdf_flutter
#  pdf_flutter: ^1.1.4
  device_preview: ^0.7.1
  provider: 5.0.0
  cached_network_image: ^3.0.0
  flutter_inappwebview: ^5.3.2
  extended_image: 3.0.0
  ffi: ^1.0.0
  firebase_core: "^0.7.0"
  firebase_messaging: "^8.0.0-dev.15"
  flutter_dropdown_alert: ^1.0.1
  edge_alert: ^0.0.1
  flutter_screenutil: ^5.0.0+2
  flutter_widget_from_html: ^0.6.1
  flutter_collapse: ^0.1.1
  carousel_slider: ^4.0.0
  flutter_secure_storage: ^4.2.1
  after_layout: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/config/app_icon.jpg"

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/config/splash_logo.png
  fullscreen: true
  color: "FFFFFF"


flutter:
  uses-material-design: true
  assets:
   - assets/images/
   - assets/locale/
   - assets/images/icons/
   - assets/config/
   - assets/images/17. DAILY ACTIVITIES.png
   - assets/images/HOMEWORK.png
   - assets/images/logo_icon/
fonts:
  - family: popins
    fonts:
      - asset: fonts/poppins_medium.ttf
        weight: 100
      - asset: fonts/poppins_bold.ttf
        weight: 200
      - asset: fonts/poppins_light.ttf
        weight: 300
      - asset: fonts/poppins_regular.ttf
        weight: 400
      - asset: fonts/poppins_semibold.ttf
        weight: 500
